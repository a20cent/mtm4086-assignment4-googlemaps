<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Marker InfoWindow</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
function initialize() {
  var myLatlng = new google.maps.LatLng(45.297366, -75.926689);
  var mapOptions = {
    zoom: 16,
    center: myLatlng,
    mapTypeId: google.maps.MapTypeId.SATELLITE,
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var contentString =
      '<div id="siteNotice">'+
      '</div>'+
      '<h1>Canadian Tire Centre</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Kanata,Ontario</b> Home of the Ottawa Senators ' +
      '<p>Need a link? <a href="http://google.com">'+
      'click here</a> '+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString,
      // maxWidth: 200   ----We can also set a maxWidth
  });
  var marker = new google.maps.Marker({
      position: myLatlng,
      icon: 'http://icongal.com/gallery/image/446944/map_marker_bubble_azure_google_marker.png',
	  animation: google.maps.Animation.DROP,
      map: map,
	   title: 'Home of the Ottawa Senators'
    });

 google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
